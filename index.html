
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TENAWell - Aura Wellness</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;500;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#FF7D44", 
                        secondary: "#FFC82E",
                        "aura-black": "#1A1A1A",
                        "aura-cream": "#FAF9F6",
                        "card-purple": "#E8DFF5",
                        "card-yellow": "#FCEFB4", 
                        "card-orange": "#FF8C5F",
                        "card-blue": "#AECFFF",
                        "deep-grey": "#262626",
                        "background-light": "#FAF9F6",
                        "background-dark": "#121212",
                        "card-dark": "#1E1E1E",
                    },
                    fontFamily: {
                        display: ["'Playfair Display'", "serif"],
                        sans: ["'DM Sans'", "sans-serif"],
                        hand: ["'Permanent Marker'", "cursive"],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'float-slow': 'float 8s ease-in-out infinite',
                        'float-fast': 'float 4s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'spin-slow': 'spin 12s linear infinite',
                        'marquee': 'marquee 40s linear infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                            '50%': { transform: 'translateY(-20px) rotate(5deg)' },
                        },
                        marquee: {
                            '0%': { transform: 'translateX(0)' },
                            '100%': { transform: 'translateX(-50%)' },
                        }
                    },
                    boxShadow: {
                        'retro': '4px 4px 0px 0px #000',
                        'retro-hover': '8px 8px 0px 0px #000',
                        'retro-white': '4px 4px 0px 0px #FFF',
                        'brutalist': '8px 8px 0px 0px #000',
                        'brutalist-hover': '12px 12px 0px 0px #000',
                        'brutalist-sm': '4px 4px 0px 0px #000',
                    }
                },
            },
        };
    </script>
    <style>
        body { font-family: 'DM Sans', sans-serif; }
        h1, h2, h3, h4, .font-display { font-family: 'Playfair Display', serif; }
        .font-hand { font-family: 'Permanent Marker', cursive; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .text-outline { -webkit-text-stroke: 1px #000; color: transparent; }
        
        /* Reveal Animation Helpers */
        .reveal, .reveal-doc {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .reveal.active, .reveal-doc.active {
            opacity: 1;
            transform: translateY(0);
        }
        .reveal-left {
            opacity: 0;
            transform: translateX(-30px);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .reveal-left.active {
            opacity: 1;
            transform: translateX(0);
        }
        .reveal-right {
            opacity: 0;
            transform: translateX(30px);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .reveal-right.active {
            opacity: 1;
            transform: translateX(0);
        }

        /* Atmosphere Animations */
        @keyframes twinkle {
          0%, 100% { opacity: 0.2; transform: scale(0.8); }
          50% { opacity: 0.8; transform: scale(1.1); }
        }
        @keyframes sparkle-rotate {
          0% { transform: scale(0.5) rotate(0deg); opacity: 0.2; }
          50% { transform: scale(1.2) rotate(180deg); opacity: 0.7; }
          100% { transform: scale(0.5) rotate(360deg); opacity: 0.2; }
        }
        @keyframes float-bubble {
          0% { transform: translateY(110vh) translateX(0); opacity: 0; }
          10% { opacity: 0.2; }
          90% { opacity: 0.2; }
          100% { transform: translateY(-10vh) translateX(40px); opacity: 0; }
        }

        .anim-twinkle { animation: twinkle var(--dur, 3s) infinite ease-in-out; }
        .anim-sparkle { animation: sparkle-rotate var(--dur, 4s) infinite linear; }
        .anim-bubble { animation: float-bubble var(--dur, 10s) infinite linear; }

        /* Marquee hover state */
        .pause-on-hover:hover .animate-marquee {
            animation-play-state: paused;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "recharts": "https://esm.sh/recharts@^3.7.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-aura-cream dark:bg-background-dark text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
